<mat-card
    [class.mat-elevation-z2]="!isHovered"
    [class.mat-elevation-z8]="isHovered"
    (mouseover)="changeHoveredState(true)"
    (mouseout)="changeHoveredState(false)"
>
    <mat-card-header>
        <mat-card-title>{{ title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content> <ng-content></ng-content></mat-card-content>
    <mat-card-actions *ngIf="link">
        <button [routerLink]="link" mat-button>View Details</button>
    </mat-card-actions>
</mat-card>
