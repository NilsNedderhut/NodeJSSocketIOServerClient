<mat-card class="mat-elevation-z1">
    <mat-card-header>
        <mat-card-title>Rooms</mat-card-title>
    </mat-card-header>
    <mat-card-content>     
            <room-card *ngFor="let key of dataService.getIds()"
            [link]="getRoomRoute(key)"
                [room]="key"
            ></room-card>
        
    </mat-card-content>
</mat-card>
